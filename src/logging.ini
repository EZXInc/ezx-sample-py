[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=default

[logger_root]
level=NOTSET
handlers=console,file


[formatter_default]
format=%(asctime)s %(levelname)s: Thread-%(thread)d %(name)s %(funcName)s  %(message)s
datefmt=
style=%
validate=True
class=logging.Formatter

[handler_console]
formatter=default
level=NOTSET
class=logging.StreamHandler
args=(sys.stdout,)

[handler_file]
formatter=default
level=NOTSET
class=logging.FileHandler
args=('../ezx-sample.log', )